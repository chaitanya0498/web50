<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class="topbar">
                <li class="topbar-link"><a class="topbar-link" href="index.html">Home</a></li>
            </ul>            
        </div>

        <p class="advanced-search-title">Advanced Search</p>
        
        <div class="line">
        </div>

        <div class="advanced-div">
            <p class="h2-advanced">Find pages with...</p>
            <form action="https://google.com/search">
                <div class="advanced-input-row">
                    <div class="advanced-input-key">
                        <p class="advanced-parameters">all these words:</p>
                    </div>
                    <div class="advanced-input-value">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>
                <div class="advanced-input-row">
                    <div class="advanced-input-key">
                        <p class="advanced-parameters">this exact word or phrase:</p>
                    </div>
                    <div class="advanced-input-value">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>
                <div class="advanced-input-row">
                    <div class="advanced-input-key">
                        <p class="advanced-parameters">any of these words:</p>
                    </div>
                    <div class="advanced-input-value">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>
                <div class="advanced-input-row">
                    <div class="advanced-input-key">
                        <p class="advanced-parameters">none of these words:</p>
                    </div>
                    <div class="advanced-input-value">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>
                <div class="advanced-div-button">
                    <input type="submit" value="Advanced Search" class="advanced-button">
                </div>
            </form>
        </div>







    </body>
</html>
